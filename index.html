<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">

<title>Clipn</title>

<link rel="stylesheet" href="style.css">

<style>
body{
    margin:0;
    font-family:Tahoma;
    background:#071a24;
    color:white;
    text-align:center;
}

.box{
    margin-top:120px;
}

h1{
    font-size:40px;
    margin-bottom:40px;
}

.btn{
    display:block;
    width:220px;
    margin:15px auto;
    padding:15px;
    border-radius:12px;
    border:none;
    font-size:18px;
    cursor:pointer;
}

.login{
    background:#2ecc71;
    color:white;
}

.register{
    background:#3498db;
    color:white;
}
</style>
</head>

<body>

<div class="box">
    <h1>Clipn</h1>

    <button class="btn login" onclick="goLogin()">تسجيل الدخول</button>
    <button class="btn register" onclick="goRegister()">إنشاء حساب</button>
</div>


<!-- Firebase -->

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

  storageBucket: "tttrt-b8c5a.firebasestorage.app",
  messagingSenderId: "975123752593",
  appId: "1:975123752593:web:e591e930af3a3e29568130",

};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* إذا المستخدم مسجل دخول → ادخله للصفحة الرئيسية */
onAuthStateChanged(auth, (user) => {
    if(user){
        window.location.href = "contact.html";
    }

</script>

<script>
function goLogin(){
    window.location.href="login.html";
}

function goRegister(){
    window.location.href="register.html";
}
</script>

</body>
</html>
