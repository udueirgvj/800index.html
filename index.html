<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تلرفيب - دخول</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:system-ui; }
        body { background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); display:flex; align-items:center; justify-content:center; min-height:100vh; }
        .box { background:white; padding:2rem; border-radius:20px; width:90%; max-width:400px; box-shadow:0 20px 40px rgba(0,0,0,0.2); }
        h1 { color:#667eea; text-align:center; margin-bottom:0.5rem; }
        p { color:#666; text-align:center; margin-bottom:2rem; }
        input { width:100%; padding:12px; margin:8px 0; border:1px solid #ddd; border-radius:10px; font-size:16px; }
        button { width:100%; padding:12px; background:#667eea; color:white; border:none; border-radius:10px; font-size:16px; cursor:pointer; margin-top:10px; }
        button:hover { background:#5a67d8; }
        .link-btn { background:transparent; color:#667eea; border:1px solid #667eea; margin-top:10px; }
        .hidden { display:none; }
        .error { color:#e74c3c; font-size:14px; margin:5px 0; }
        .success { color:#27ae60; }
    </style>
</head>
<body>
    <!-- تسجيل الدخول -->
    <div class="box" id="loginBox">
        <h1>تلرفيب</h1>
        <p>مرحباً بكم في تلرفيب</p>
        <input type="text" id="loginUser" placeholder="اسم المستخدم">
        <input type="password" id="loginPass" placeholder="كلمة المرور">
        <div class="error" id="loginError"></div>
        <button onclick="doLogin()">دخول</button>
        <button class="link-btn" onclick="showSignup()">إنشاء حساب</button>
    </div>

    <!-- إنشاء حساب -->
    <div class="box hidden" id="signupBox">
        <h2>إنشاء حساب</h2>
        <input type="text" id="signupName" placeholder="الاسم الشخصي">
        <input type="text" id="signupUser" placeholder="اسم المستخدم (5 أحرف فأكثر)">
        <input type="password" id="signupPass" placeholder="كلمة المرور">
        <input type="password" id="signupConfirm" placeholder="تأكيد كلمة المرور">
        <div class="error" id="signupError"></div>
        <div class="success" id="signupSuccess"></div>
        <button onclick="doSignup()">تسجيل</button>
        <button class="link-btn" onclick="showLogin()">لديك حساب؟</button>
    </div>

    <script>
        // عرض/إخفاء الشاشات
        function showLogin() {
            document.getElementById('loginBox').classList.remove('hidden');
            document.getElementById('signupBox').classList.add('hidden');
        }
        function showSignup() {
            document.getElementById('loginBox').classList.add('hidden');
            document.getElementById('signupBox').classList.remove('hidden');
        }

        // التحقق من اسم المستخدم (إنجليزي وأرقام فقط، 5 أحرف فأكثر)
        function isValidUser(u) {
            return /^[A-Za-z0-9_]{5,}$/.test(u);
        }

        // تسجيل جديد
        function doSignup() {
            const name = document.getElementById('signupName').value.trim();
            const user = document.getElementById('signupUser').value.trim();
            const pass = document.getElementById('signupPass').value.trim();
            const conf = document.getElementById('signupConfirm').value.trim();

            document.getElementById('signupError').innerText = '';
            document.getElementById('signupSuccess').innerText = '';

            if (!name || !user || !pass || !conf) {
                document.getElementById('signupError').innerText = 'املأ جميع الحقول';
                return;
            }
            if (!isValidUser(user)) {
                document.getElementById('signupError').innerText = 'اسم المستخدم: 5 أحرف إنجليزية أو أرقام';
                return;
            }
            if (pass.length < 6) {
                document.getElementById('signupError').innerText = 'كلمة المرور 6 أحرف على الأقل';
                return;
            }
            if (pass !== conf) {
                document.getElementById('signupError').innerText = 'كلمة المرور غير متطابقة';
                return;
            }

            // جلب المستخدمين المخزنين من localStorage
            let users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.find(u => u.username === user)) {
                document.getElementById('signupError').innerText = 'اسم المستخدم موجود بالفعل';
                return;
            }

            // إنشاء مستخدم جديد
            const newUser = {
                uid: Date.now().toString(), // معرف فريد
                fullName: name,
                username: user,
                password: pass, // في التطبيق الحقيقي يجب تشفير كلمة المرور
                createdAt: new Date().toISOString()
            };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            // تسجيل الدخول مباشرة
            localStorage.setItem('currentUser', JSON.stringify(newUser));

            // إظهار رسالة النجاح والتوجيه
            document.getElementById('signupSuccess').innerText = 'تم التسجيل! جاري التحويل...';
            setTimeout(() => {
                window.location.href = 'app.html';
            }, 1500);
        }

        // تسجيل الدخول
        function doLogin() {
            const user = document.getElementById('loginUser').value.trim();
            const pass = document.getElementById('loginPass').value.trim();
            document.getElementById('loginError').innerText = '';

            if (!user || !pass) {
                document.getElementById('loginError').innerText = 'أدخل اسم المستخدم وكلمة المرور';
                return;
            }

            let users = JSON.parse(localStorage.getItem('users') || '[]');
            const found = users.find(u => u.username === user && u.password === pass);
            if (!found) {
                document.getElementById('loginError').innerText = 'اسم المستخدم أو كلمة المرور غير صحيحة';
                return;
            }

            localStorage.setItem('currentUser', JSON.stringify(found));
            window.location.href = 'app.html';
        }

        // إذا كان هناك مستخدم مخزن بالفعل، انتقل إلى التطبيق مباشرة
        if (localStorage.getItem('currentUser')) {
            window.location.href = 'app.html';
        }
    </script>
</body>
</html>
