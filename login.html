<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>

<style>
body{
background:#0b1622;
font-family:tahoma;
text-align:center;
color:white;
margin-top:80px;
}

.box{
width:90%;
max-width:350px;
margin:auto;
background:#122436;
padding:20px;
border-radius:15px;
}

input{
width:100%;
padding:12px;
margin:8px 0;
border-radius:8px;
border:none;
}

button{
width:100%;
padding:12px;
background:#3498db;
border:none;
color:white;
border-radius:10px;
font-size:18px;
}
a{color:#4fc3f7}
</style>
</head>

<body>

<div class="box">
<h2>تسجيل الدخول</h2>

<input id="email" type="email" placeholder="البريد الإلكتروني">
<input id="password" type="password" placeholder="كلمة المرور">

<button onclick="login()">دخول</button>
<br><br>
<a href="register.html">إنشاء حساب</a>
</div>

<script src="firebase.js"></script>

<script>
function login(){

var email=document.getElementById("email").value.trim();
var password=document.getElementById("password").value.trim();

firebase.auth().signInWithEmailAndPassword(email,password)
.then(function(userCredential){

var user=userCredential.user;

firebase.database().ref("users/"+user.uid).once("value",function(snap){

var username=snap.val().username;

localStorage.setItem("chatUID",user.uid);
localStorage.setItem("chatUser",username);

window.location.href="app/index.html";

});

})
.catch(function(error){
alert(error.message);
});
}
</script>

</body>
</html>
