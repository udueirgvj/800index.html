<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إنشاء حساب</title>

<style>
body{
margin:0;
font-family:Arial;
background:#06202a;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}
.box{
width:90%;
max-width:400px;
background:#0e2f3c;
padding:25px;
border-radius:15px;
text-align:center;
}
input{
width:100%;
padding:14px;
margin:8px 0;
border:none;
border-radius:8px;
font-size:16px;
}
button{
width:100%;
padding:14px;
margin-top:10px;
background:#2ecc71;
border:none;
border-radius:8px;
color:white;
font-size:18px;
cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
<h2>إنشاء حساب</h2>

<input id="username" placeholder="اسم المستخدم (5 أحرف)">
<input id="email" type="email" placeholder="البريد الإلكتروني">
<input id="password" type="password" placeholder="كلمة المرور">

<button id="registerBtn">إنشاء الحساب</button>

</div>


<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getDatabase, ref, set }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";


const firebaseConfig = {
  apiKey: "AIzaSyDRCtfuYrEdnuKUsWu_79NC6G_xGLznBJc",
  authDomain: "tttrt-b8c5a.firebaseapp.com",
  databaseURL: "https://tttrt-b8c5a-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "tttrt-b8c5a",
  storageBucket: "tttrt-b8c5a.firebasestorage.app",
  messagingSenderId: "975123752593",
  appId: "1:975123752593:web:e591e930af3a3e29568130"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

document.getElementById("registerBtn").onclick = async () => {

const username = document.getElementById("username").value.trim();
const email = document.getElementById("email").value.trim();
const password = document.getElementById("password").value.trim();

if(username.length < 5){
alert("اسم المستخدم قصير");
return;
}

try{

const userCredential = await createUserWithEmailAndPassword(auth,email,password);
const user = userCredential.user;

await set(ref(db,"users/"+user.uid),{
username:username,
email:email
});

alert("تم إنشاء الحساب");

window.location.href="index.html";

}catch(e){
alert(e.message);
}

};

</script>

</body>
</html>
