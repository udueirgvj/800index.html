<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>إنشاء حساب</title>

<style>

body{
    margin:0;
    font-family:Tahoma;
    background:#071a2c;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.box{
    width:90%;
    max-width:420px;
    background:#0e2238;
    padding:25px;
    border-radius:18px;
    box-shadow:0 0 20px #00000070;
}

h2{
    text-align:center;
    color:white;
    margin-bottom:25px;
}

input{
    width:100%;
    padding:14px;
    margin:8px 0;
    border-radius:12px;
    border:none;
    background:#1c314a;
    color:white;
    font-size:16px;
}

input::placeholder{
    color:#9bb3c9;
}

button{
    width:100%;
    padding:14px;
    margin-top:15px;
    border:none;
    border-radius:14px;
    background:#28c76f;
    color:white;
    font-size:18px;
    cursor:pointer;
}

button:hover{
    background:#20b862;
}

.login{
    text-align:center;
    margin-top:18px;
}

.login a{
    color:#3fa9ff;
    text-decoration:none;
}

.error{
    color:#ff5b5b;
    text-align:center;
    margin-top:10px;
}

</style>
</head>

<body>

<div class="box">

<h2>إنشاء حساب</h2>

<input id="username" type="text" placeholder="اسم المستخدم مثال: @ali">
<input id="email" type="email" placeholder="البريد الإلكتروني">
<input id="password" type="password" placeholder="كلمة المرور">

<button onclick="register()">إنشاء الحساب</button>

<div class="error" id="msg"></div>

<div class="login">
لديك حساب؟ <a href="login.html">تسجيل الدخول</a>
</div>

</div>


<!-- Firebase -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

/* ضع بياناتك هنا من firebase.js */
const firebaseConfig = {
  apiKey: "PUT_API_KEY",
  authDomain: "PUT_DOMAIN",
  databaseURL: "PUT_DATABASE_URL",
  projectId: "PUT_PROJECT_ID",
  storageBucket: "PUT_BUCKET",
  messagingSenderId: "PUT_SENDER",
  appId: "PUT_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);


window.register = async function(){

let username = document.getElementById("username").value.trim();
let email = document.getElementById("email").value.trim();
let password = document.getElementById("password").value.trim();
let msg = document.getElementById("msg");

msg.innerText = "";

if(!username || !email || !password){
msg.innerText="املأ جميع الحقول";
return;
}

if(!username.startsWith("@")){
msg.innerText="اسم المستخدم يجب أن يبدأ بـ @";
return;
}

let clean = username.replace("@","");

try{

// فحص الاسم
const snapshot = await get(child(ref(db),"usernames/"+clean));

if(snapshot.exists()){
msg.innerText="اسم المستخدم مستخدم";
return;
}

// إنشاء الحساب
const userCredential = await createUserWithEmailAndPassword(auth,email,password);
const uid = userCredential.user.uid;

// حفظ المستخدم
await set(ref(db,"users/"+uid),{
username:username,
email:email,
uid:uid
});

// فهرس البحث
await set(ref(db,"usernames/"+clean),uid);

msg.style.color="#28c76f";
msg.innerText="تم إنشاء الحساب ✔";

setTimeout(()=>{
window.location="login.html";
},1500);

}catch(e){
msg.innerText=e.message;
}

}

</script>

</body>
</html>
